<ion-view view-title="Coming Soon">
  <ion-content padding="true" class="abu" ng-class="getdata">
    <ion-refresher style="color:#cfaa7d;" pulling-text="Pull to refresh..." on-refresh="showData()" spinner="lines">
    </ion-refresher>
    <ion-list>
      
	<a class="item item-thumbnail-left" ng-repeat="chat in chats" href="#/tab/soon/{{chat.soon_path}}/{{chat.soon_kode}}" >
	<img src="{{chat.soon_poster}}" onerror="this.src='img/gto.png'"/>
		<div>
		<h3>{{chat.soon_judul}}</h3>
		<p>{{chat.soon_sinopsis}}</p>        
		  
		
        <i class="emas {{chat.soon_icon}}" style="color: #cfaa7d;"> {{chat.soon_harga}}</i>
		</div>
	</a>
    </ion-list>
	
  </ion-content>
</ion-view>
