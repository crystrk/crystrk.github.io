<ion-view view-title="">

<ion-content class="padding abu">
   
	<div class="list card"  style="margin-top:0px;">

  <div class="item item-avatar abu2">
    <h2 style="white-space: normal;text-align: center;">{{adsDetail.ads_judul}}</h2>
  </div>

  <div class="item item-image abu2">

	<div class="item item-body abu2">
	 
	<span class="putih" ng-bind-html="trust(adsDetail.ads_content)"></span>
	</div>
	
	<button class="button button-block button-gold" ng-click="openInExternalBrowser()">
	  <span class="" ng-bind-html="trust(adsDetail.ads_link_text)"></span>
	</button> 
	
	
	  

</div>
	
</ion-content>
